<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="my-side-nav" class="sidenav">
        <a href="#">Que</a>
        <a href="#">Taps</a>
        <a href="#">Bartenders</a>
        <a href="#">Beers</a>
    </div>
    <main>
        <section class="que"></section>
        <section class="taps"></section>
        <section class="bartenders"></section>
        <section class="beers">
            <template id="beer">
                <article class="beer-info">
                    <div class="basic">
                        <div class="pic">
                                <img src="">
                            </div>
                        <div class="info">
                            <h3 class="name"></h3>
                            <h5 class="category"></h5>
                            <p class="alc"></p>
                        </div>
                    </div>
                    <div class="decription hidden">
                        <p class="appearance"></p>
                        <p class="aroma"></p>
                        <p class="flavour"></p>
                        <p class="mouthfeel"></p>
                        <p class="overall-impression"></p>
                    </div>
                </article>
            </template>
        </section>
    </main>
    
</body>
<script src="http://petlatkea.dk/2018/front/foobar.js"></script>
<script src="js/index.js"></script>
</html>
