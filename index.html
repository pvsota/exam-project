    <!-- Top Bar -->
    <header>
        <div class="topbar">
            <div class="time">
                <img src="images/clock.svg" width="10%">
            </div>
            <div class="clients_counter">
                <img src="images/ppl_queue.svg" width="10%">
            </div>
            <div class="beer_counter">
                <img src="images/beer.svg" width="7%">
            </div>
            <div class="login">login</div>
        </div>
    </header>
    <!-- Main content -->
    <main>
        <!-- Orders/Queue Section -->
        <section class="que">
            <div class="container">
                <canvas id="myChart"></canvas>
            </div>
            <div class="orders">
                <h2>Orders total:
                    <span class="orders-total"></span>
                </h2>
                <div class="grid-orders">
                    <div>
                        <h2>People in queue</h2>
                        <div class="in-que">
                        </div>
                    </div>

                    <template id="que">
                        <article class="que-info">
                            <p class="id"></p>
                            <p class="order"></p>
                        </article>
                    </template>

                    <div>
                        <h2>Orders getting served</h2>
                        <div class="in-serve">

                        </div>
                    </div>

                    <template id="serve">
                        <article class="in-serve-info">
                            <p class="serve-id"></p>
                            <p class="serve-order"></p>
                        </article>
                    </template>

                </div>
            </div>
        </section>
        <!-- Taps Section -->
        <section class="taps hidden">
            <h2>Taps</h2>
            <div class="taps-grid"></div>
            <template id="tap">
                <article class="tap-info">
                    <h3 class="tap-name"></h3>
                    <p class="capacity"></p>
                    <img src="images/tap.svg" alt="">
                    <p class="in-use"></p>
                </article>
            </template>
    </section>
    <!-- Bartenders Section -->
    <section class="bartenders hidden">
        <div class="bartenders-grid"></div>
        <template id="bartender">
            <article class="bartender-info">
                    <div>
                        <h3 class="bartender-name"></h3>
                        <h5 class="status"></h5>
                        <h5 class="status-detail"></h5>
                    </div>
            </article>
        </template>
    </section>
        <!-- Beers Section -->
        <section class="beers-sec hidden">
            <div class="dropdown">
                <button class="dropbtn">Sort by</button>
                <div class="dropdown-content">
                    <a href="#" id="strongest">Strongest beer</a>
                    <a href="#" id="weakest">Weakest beer</a>
                </div>
            </div>
            <div class="beers"></div>
            <template id="beer">
                <article class="beer-info">
                    <div class="basic">
                        <div class="img">
                            <img src="" alt="">
                        </div>
                        <div>
                            <h3 class="name"></h3>
                            <h5 class="category"></h5>
                            <p class="alc"></p>
                            <button class="view-more">View more</button>
                        </div>
                    </div>
                    <div class="description hidden">
                        <p class="appearance"></p>
                        <p class="aroma"></p>
                        <p class="flavour"></p>
                        <p class="mouthfeel"></p>
                        <p class="overall-impression"></p>
                    </div>
                </article>
            </template>
        </section>


    </main>

</body>
<script src="http://petlatkea.dk/2018/front/foobar.js"></script>
<script src="js/index.js"></script>

</html>
