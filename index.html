<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <title>Document</title>
    
</head>
<body>
    <div class="container">
        <canvas id="myChart"></canvas>
    </div>
    <div id="my-side-nav" class="sidenav">
            <a href="#">Que</a>
            <a href="#">Taps</a>
            <a href="#">Bartenders</a>
            <a href="#">Beers</a>
        </div>
    <main>
    <section class="que"></section>
    <section class="taps"></section>
    <section class="bartenders"></section>
    <section class="beers">
        <template id="beer">
            <article class="beer-info">
                <div class="basic">
                    <div class="img">
                            <img src="" alt="">
                    </div>
                    <div>
                        <h3 class="name"></h3>
                        <h5 class="category"></h5>
                        <p class="alc"></p>
                    </div>
                </div>
                <div class="decription hidden">
                    <p class="appearance"></p>
                    <p class="aroma"></p>
                    <p class="flavour"></p>
                    <p class="mouthfeel"></p>
                    <p class="overall-impression"></p>
                </div>
            </article>
        </template>
    </section>

    
    </main>
    
</body>
<script src="http://petlatkea.dk/2018/front/foobar.js"></script>
<script src="js/index.js"></script>
<script src="js/chart.js"></script>
</html>
