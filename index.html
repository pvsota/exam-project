<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <title>Foo Bar</title>
    
</head>
<body>
    <div id="my-side-nav" class="sidenav">
           
            <a href="#" id="que-section"><img src="images/icon_orders.png"> </a>
            <a href="#" id="taps-section"><img src="images/icon_taps.png"></a>
            <a href="#" id="bartenders-section"><img src="images/icon_bartenders.png"></a>
            <a href="#" id="beers-section"><img src="images/icon_beer.png"></a>

        </div>
    <main>
    <section class="que">
        <div class="container">
            <canvas id="myChart"></canvas>
        </div>
        <div class="orders">
            <h2>Orders total: <span class="orders-total"></span></h2>
            <div class="grid-orders">
                <div><h2>Orders in queue</h2>
                    <div class="in-que">
                    
                    
                        </div>
                    </div>
    
                <template id="que">
                    <article class="que-info">
                        <p class="id"></p>
                        <p class="order"></p>
                    </article>
                </template>
                <div><h2>Orders getting served</h2>
                    <div class="in-serve">
        
                        </div></div>
                
                <template id="serve">
                        <article class="in-serve-info">
                            <p class="serve-id"></p>
                            <p class="serve-order"></p>
                        </article>
                    </template>
                
            </div>
        </div>
    </section>
    <section class="taps hidden">
        <h2>Taps</h2>
        <div class="taps-grid"></div>
        <template id="tap">
                <article class="tap-info">
                    <h3 class="tap-name"></h3>
                    <p class="capacity"></p>
                    <img src="images/tap.svg" alt="">
                    <p class="in-use"></p>
                </article>
            </template>
    </section>
    <section class="bartenders hidden">
        <h2>Bartenders</h2>
    </section>
    <section class="beers hidden">
        <template id="beer">
            <article class="beer-info">
                <div class="basic">
                    <div class="img">
                            <img src="" alt="">
                    </div>
                    <div>
                        <h3 class="name"></h3>
                        <h5 class="category"></h5>
                        <p class="alc"></p>
                        <button class="view-more">View more</button>
                    </div>
                </div>
                <div class="description hidden">
                    <p class="appearance"></p>
                    <p class="aroma"></p>
                    <p class="flavour"></p>
                    <p class="mouthfeel"></p>
                    <p class="overall-impression"></p>
                </div>
            </article>
        </template>
    </section>

    
    </main>
    
</body>
<script src="http://petlatkea.dk/2018/front/foobar.js"></script>
<script src="js/index.js"></script>
</html>
